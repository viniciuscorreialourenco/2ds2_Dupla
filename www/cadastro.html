               </div>

               <div class="row">
                    <div class="col-xs-6">

                    <div class="col-xs-4">
                         <label for="">SEXO:</label>

                    </div>
               </div>

               <div class="row">
                    <div class="col-xs-6">
                         <button class="form-control botoes" id="captura">CAPTURAR FOTO</button>
                    </div>
                    <div class="col-xs-6">
                         <button class="form-control botoes" id="create">CRIAR</button>
                    </div>
               </div>

               <div class="row">
                    <div class="col-xs-6">
                         <button class="form-control botoes" id="idita">EDITAR</button>
                    </div>
                    <div class="col-xs-6">
                         <button class="form-control botoes" id="cancela">CANCELAR</button>
                    </div>
               </div>

               <div class="row">
                    <div class="col-xs-12">

                    </div>
               </div>
